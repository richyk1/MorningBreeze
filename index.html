<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Breeze</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/model/data_model.js"></script>
    <script src="assets/javascript/controller/user_controller.js"></script>

<body>
    <div id="login-window">
        <div id="tint" onclick="untint()"></div>
        <form autocomplete="off">
            <div id="login-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required autofocus>
            </div>
            <div id="password-field">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div id="submit">
                <input type="submit" value="Let me in!">
            </div>
            <p id="error_msg" style="display: none; color: red;">User credenetials were incorrect!</p>
        </form>
    </div>
    <header>
        <div id="logo">
            <img src="assets/images/logo.svg" alt="Logo image for our website.">
        </div>
        <nav>
            <div class="menu-button-wrapper">
                <button class="btn btn-nav" onclick="sendHome()">Home</button>
            </div>
            <h1>Choose your table: </h1>
        </nav>
        <div class="dropdown">
            <button class="dropbtn btn" onclick="show_login()">Login</button>
        </div>

    </header>

        <div id="vip-customers">
            <button>Log out</button>
            <span>Account Balance: </span>

        </div>
        <div id="all-beverages"></div>
        <button id="login-vip" class="button-main">

        <button id="login-guest" class="button-main">
