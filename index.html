<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width   , initial-scale=1.0">
    <title>Morning Breeze</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/model/data_model.js"></script>
    <script src="assets/javascript/controller/user_controller.js"></script>
    <script src="assets/javascript/controller/nav_controller.js"></script>
    <script src="assets/javascript/controller/combinationlock_controller.js"></script>
</head>

<body>
    <div id="focus-window">
        <div id="tint"></div>
        <form autocomplete="off">
            <div id="login-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required autofocus>
            </div>
            <div id="password-field">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div id="submit">
                <input type="submit" value="Let me in!">
            </div>
            <p id="error_msg" style="display: none; color: red;">User credenetials were incorrect!</p>
        </form>
        <div id="combo-lock">
            <div id="indicator" class="locked">
                <img src="assets/images/lock.svg" class="locked" id="Lock">
                <img src="assets/images/lock.svg" class="unlocked" id="Lock_open">
            </div>
            <div id="combination">
                <div class="wheel">
                    <div class="increment" index="0">
                        <img src="assets/images/arrow_up.svg" id="Chevron_small_up">
                    </div>
                    <input class="digit" index="0" type="number" value="0" min="0" max="9">
                    <div class="decrement" index="0">
                        <img src="assets/images/arrow_down.svg" id="Chevron_small_down">
                    </div>
                </div>
                <div class="wheel">
                    <div class="increment" index="1">
                        <img src="assets/images/arrow_up.svg" id="Chevron_small_up">
                    </div>
                    <input class="digit" index="1" type="number" value="0" min="0" max="9">
                    <div class="decrement" index="1">
                        <img src="assets/images/arrow_down.svg" id="Chevron_small_down">
                    </div>
                </div>
                <div class="wheel">
                    <div class="increment" index="2">
                        <img src="assets/images/arrow_up.svg" id="Chevron_small_up">
                    </div>
                    <input class="digit" index="2" type="number" value="0" min="0" max="9">
                    <div class="decrement" index="2">
                        <img src="assets/images/arrow_down.svg" id="Chevron_small_down">
                    </div>
                </div>
                <div class="wheel">
                    <div class="increment" index="3">
                        <img src="assets/images/arrow_up.svg" id="Chevron_small_up">
                    </div>
                    <input class="digit" index="3" type="number" value="0" min="0" max="9">
                    <div class="decrement" index="3">
                        <img src="assets/images/arrow_down.svg" id="Chevron_small_down">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div id="logo">
            <img src="assets/images/logo.svg" alt="Logo image for our website.">
        </div>
        <nav>
            <div class="menu-button-wrapper">
                <button class="btn btn-nav" id="button-home">Home</button>
            </div>
            <h1 id="current-user-table">Choose your table: </h1>
            <h1 id="current-user-privilage"></h1>
        </nav>
        <button class="btn login-vip">Login</button>
    </header>
    <main>
        <div id="table-window">
            <div class="table">
                <button class="table-button">
                    1
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    2
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    3
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    4
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    5
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    6
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    7
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    8
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    9
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    10
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    11
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
            <div class="table">
                <button class="table-button">
                    12
                    <img src="assets/images/kitchen-table.svg"></img>
                </button>
            </div>
        </div>
        <div id="vip-customer">
            <button class="btn logout">Log out</button>
            <div id="vip-settings">
                <button class="btn toggle">Order and Pay from account?</button>
                <span id="account-balance">Account Balance: </span>
                <button class="btn" id="fetch-special-beer">Fetch special beer</button>
                <div class="login-box">
                    <form>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Add tokens to account</label>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div id="all-beverages"></div>
        <button class="button-main login-vip">
            <h2>Login as VIP</h2>
        </button>
        <button id="login-guest" class="button-main">
            <h2>Continue as Guest</h2>
        </button>
        <button id="menu" class="button-main">
            <h2>MENU</h2>
        </button>
    </main>
    <aside>
        <div id="cart-items"></div>
        <span id="total-price"></span>
        <button type="submit" class="btn">Order</button>
    </aside>
    <footer>
        <p>
            The Morning Breeze Group
        </p>
        <a href="mailto:morningbreeze@gmail.com">morningbreeze@gmail.com</a>
    </footer>
</body>

</html>
