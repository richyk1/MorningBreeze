    <title>Morning Breeze</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>

<body>
    <div id="login-window">
        <div id="tint" onclick="untint()"></div>
        <form autocomplete="off" onsubmit="return login_handler()">
            <div id="login-field">
                <label for="username"><div id="username-label"></div></label> <!-- Username -->
                <input type="text" id="username" name="username" placeholder="Enter Username" required autofocus>
            </div>
            <div id="password-field">
                <label for="password"><div id="password-label"></div></label> <!-- Password -->
                <input type="text" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div id="submit">
                <input type="submit" value="Let me in!">
            </div>
            <p id="error_msg" style="display: none; color: red;">User credenetials were incorrect!</p>
        </form>
    </div>
    <header>
        <div id="logo">
            <img src="assets/images/logo.svg" alt="Logo image for our website.">
        </div>
        <nav>

                <button class="btn btn-nav" onclick="sendHome()"><div id="home"></div></button> <!-- Home button -->
            </div>
            <h1><div id="table"></div></h1>       <!-- Choose table -->

            <div class="menu-button-wrapper">
                <button class="btn btn-nav2" onclick="change_lang()"><div id="change-lang"></div></button> <!-- Language button -->
            </div>
        </nav>

        <div class="dropdown">
            <button class="dropbtn btn" onclick="show_login()"><div id="login"></div></button> <!-- Log in button -->
        </div>

        
    </header>
